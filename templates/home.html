{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for produto in produtos %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ produto.image.url }}" class="card-img-top" alt="{{ produto.nome }}">
            <div class="card-body">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <a href="{% url 'produto_detalhe' produto.pk %}" class="btn btn-primary">Ver Detalhes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

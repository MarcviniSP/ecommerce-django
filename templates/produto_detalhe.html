{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ produto.image.url }}" class="img-fluid" alt="{{ produto.nome }}">
    </div>
    <div class="col-md-6">
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.detalhes }}</p>
        <a href="{% url 'home' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
